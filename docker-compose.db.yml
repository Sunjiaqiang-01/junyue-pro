# 君悦SPA - 仅数据库服务配置（混合部署方案）
# 应用在宿主机运行，数据库在Docker中运行

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: junyue-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"  # 只绑定localhost，提升安全性
    environment:
      POSTGRES_USER: junyue_user
      POSTGRES_PASSWORD: "oEwRS2yeJIG0C1WYv1psncs6PQpNgfS3SWNwiUgBIcg="  # 🔒 强密码已更新
      POSTGRES_DB: junyue_spa
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U junyue_user -d junyue_spa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: junyue-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # 只绑定localhost，提升安全性
    command: redis-server --appendonly yes --requirepass "+Ebyk8IddqKcSNq3coeRIG4i8J2Pog6ukxJUmayOQGs="  # 🔒 已添加密码保护
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "+Ebyk8IddqKcSNq3coeRIG4i8J2Pog6ukxJUmayOQGs=", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

# 数据卷
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

